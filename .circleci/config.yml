version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/rust:latest

jobs:
  checkoutCode:
    executor: my-executor
    steps:
      - checkout
      - run: 
          command: |
            rustup default nightly
            ls -la

  build:
    executor: my-executor
    steps:
      - run: cargo build

  checkFormatting:
    executor: my-executor
    steps:
      - run: cargo fmt

  test:
    executor: my-executor
    steps:
      - run: cargo test

workflows:
  version: 2

  checkout_and_formatting:
    jobs:
      - checkoutCode
      - checkFormatting:
          requires:
            - checkoutCode
      - test:
          requires:
            - checkFormatting
      - build:
          requires:
            - test

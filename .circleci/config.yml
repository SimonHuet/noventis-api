version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/rust:latest
jobs:
  checkoutCode:
    executor: my-executor
    steps:
      - checkout
      - run: rustup default nightly
  build:
    executor: my-executor
    steps:
      - run: cargo build
  checkFormatting:
    executor: my-executor
    steps:
      - run:
          command: cargo fmt
  test:
    executor: my-executor
    steps:
      - run:
          command: cargo test
workflows:
  version: 2

  checkout_and_formatting:
    jobs:
      - checkoutCode
      - checkFormatting:
        requires:
          - checkoutCode
  TU_and_build:
    jobs:
      - test
      - build:
        requires:
          - test
